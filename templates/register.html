<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css?v={{ CSS_VERSION }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Регистрация</h1>
                <p>Создайте новый аккаунт</p>
            </div>
            
            <form class="auth-form" action="/register/" method="post">
                <div class="input-group">
                    <label for="name">Имя пользователя</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email адрес</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Создайте пароль" required>
                </div>
                
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
            
            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="http://127.0.0.1:8000/authorization">Войти</a></p>
            </div>
        </div>
    </div>
</body>
</html>
